<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
        <link href="dist/icons/black/png/16x16/cloudy.png" rel="shortcut icon">
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.1/mapbox-gl.js"></script>
        <script src="api.openweathermap.org/data/2.5/weather?q=krommenie&appid=e384e1930acfff1d3f8dc1fbafe3752b"></script>
        <script src="javascript.js" defer></script>
        <title>Challenge 3 - API</title>
    </head>
    
    <body>
        <header>
            <h1>SpaceX Arrival</h1>
        </header>
        
        <main>
            <aside>
                <h2>Weather report</h2>
                <div class="container">
                    <div class="input">
                        <input type="text" class="inputTekst" placeholder="Locatie...">
                        <input type="submit" class="knop" value="Zoeken">
                    </div>

                    <div class="weerContainer">
                        <div class="icoon"><img id="weerIcoon" src="icons/unknown.png"></div>
                        <div class="temperatuur">Temperature</div>
                        <div class="beschrijving">Current weather</div>
                        <div class="locatie">Location</div>
                    </div>
                </div>
            </aside>
            
            <div id="map"></div>
        </main>
    </body>
</html>
